<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>百度后台管理界面</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></head>

<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">百度新闻后台</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#">首页</a>
					</li>
				</ul>
			</div>
			<!-- /container-fluid -->
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">新闻编辑</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="newstitle">新闻标题</label>
								<input type="text" class="form-control" id="newstitle" placeholder="请输入新闻标题"></div>
							<!-- /newstitle -->
							<div class="form-group">
								<label for="newstype">新闻类型</label>
								<select class="form-control" id="newstype">
									<option value="推荐">推荐</option>
									<option value="百家">百家</option>
									<option value="本地">本地</option>
									<option value="图片">图片</option>
									<option value="娱乐">娱乐</option>
									<option value="社会">社会</option>
									<option value="军事">军事</option>
									<option value="互联网">互联网</option>
									<option value="科技">科技</option>
									<option value="女人">女人</option>
								</select>
							</div>
							<!-- /newstype -->
							<div class="form-group">
								<label for="newsimg">新闻图片</label>
								<input type="text" class="form-control" id="newsimg" placeholder="请输入图片路径"></div>
							<!-- /newsimg -->
							<div class="form-group">
								<label for="newssrc">新闻来源</label>
								<input type="text" class="form-control" id="newssrc" placeholder="请输入新闻来源"></div>
							<!-- /newssrc -->
							<div class="form-group">
								<label for="newstime">上传时间</label>
								<input type="date" class="form-control" id="newstime" placeholder="请输入新闻时间"></div>
							<!-- /newstime -->
							<button class="btn btn-info" id="btnsubmit">提交新闻</button>
						</form>
					</div>
				</div>
			</div>
			<!-- 新闻列表详单 -->
			<div class="col-md-10 col-sm-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">新闻列表</h3>
					</div>
					<div class="panel-body">
						<table class="table" id="newstable">
							<thead>
								<tr>
									<th>id</th>
									<th>新闻标题</th>
									<th>新闻类型</th>
									<th>图片路径</th>
									<th>新闻来源</th>
									<th>上传时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>测试。。。</td>
									<td>推荐</td>
									<td>image/1.jpg</td>
									<td>头条</td>
									<td>2017/2/2</td>
									<td>
										<button class="btn btn-primary btn-xs">编辑</button>
										<button class="btn btn-danger btn-xs">删除</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">警告</h4>
				</div>
				<div class="modal-body">删除无法恢复</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal update-->
	<div class="modal fade" id="updateModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">编辑</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label for="unewstitle">新闻标题</label>
							<input type="text" class="form-control" id="unewstitle" placeholder="请输入新闻标题"></div>
						<!-- /newstitle -->
						<div class="form-group">
							<label for="unewstype">新闻类型</label>
							<select class="form-control" id="unewstype">
								<option value="推荐">推荐</option>
								<option value="百家">百家</option>
								<option value="本地">本地</option>
								<option value="图片">图片</option>
								<option value="娱乐">娱乐</option>
								<option value="社会">社会</option>
								<option value="军事">军事</option>
								<option value="互联网">互联网</option>
								<option value="科技">科技</option>
								<option value="女人">女人</option>
							</select>
						</div>
						<!-- /newstype -->
						<div class="form-group">
							<label for="unewsimg">新闻图片</label>
							<input type="text" class="form-control" id="unewsimg" placeholder="请输入图片路径"></div>
						<!-- /newsimg -->
						<div class="form-group">
							<label for="unewssrc">新闻来源</label>
							<input type="text" class="form-control" id="unewssrc" placeholder="请输入新闻来源"></div>
						<!-- /newssrc -->
						<div class="form-group">
							<label for="unewstime">上传时间</label>
							<input type="date" class="form-control" id="unewstime" placeholder="请输入新闻时间"></div>
						<!-- /newstime -->
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="confirmUpdate">确认</button>
				</div>
			</div>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/moment.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/admin.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
